<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Locco</title>
    <link rel="icon" type="image/x-icon" href="/img/8_coin/coin_2.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">

    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/collectable-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-boss.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicks.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="init()">
    <h1 id="title">El Pollo Locco</h1>

    <div id="main-container">
        <canvas id="canvas" width="860" height="480"></canvas>
        <div id="start-screen" class="overlay">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div id="end-screen" class="overlay-end" style="display: none">
            <button onclick="restartGame()">Restart Game</button>
        </div>
        <div id="win-screen" class="overlay-win" style="display: none">
            <button onclick="restartGame()">Restart Game</button>
        </div>
        <div class="fullscreen">
            <img class="hover" src="./img/icons/expand.png" onclick="fullscreen()">
        </div>
        <div class="volume">
            <img class="hover" id="volume" src="./img/icons/volume.png" onclick="muteSounds()">
        </div>
    </div>
    <br>
    <br>
    <div>
        <span>Forward: Arrow Right&nbsp;&nbsp;&nbsp;&nbsp;Backward: Arrow Left&nbsp;&nbsp;&nbsp;&nbsp;Jump:
            Space&nbsp;&nbsp;&nbsp;&nbsp;Throw: D</span>
    </div>
    <div id="buttonOverlayScreen">
        <div id="mobileActionButtons">
            <div id="leftActinButtons">
                <img id="arrowLeft" src="./img/icons/angle-left.png">
                <img id="arrowRight" src="./img/icons/angle-right.png">
            </div>
            <div id="rightActionButtons">
                <img id="arrowUp" src="./img/icons/angle-up.png">
                <img id="bottle" src="./img/6_salsa_bottle/salsa_bottle.png">
            </div>
        </div>

        <div id="settings">
            <div>
                <img id="showInfo" class="hover" src="./img/icons/angle-up.png" onclick="showMenu(true)">
                <img id="hideInfo" class="hover d-none" src="./img/icons/angle-up.png" onclick="showMenu(false)">
            </div>
            <div id="soundControll">
                <img id="soundOn" class="hover" onclick="muteSounds()" src=".img/icons/volume.png">
            </div>
            <div>
                <img class="hover" src="./img/icons/expand.png" onclick="fullscreen(event)">
            </div>
        </div>
    </div>

    <script src="js/fullscreen.js"></script>
</body>

</html>
